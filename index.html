<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="mx-auto">
    <header class="flex justify-between mx-6 pt-5">
      <div class="flex items-center gap-2">
        <div class="h-[50px] w-[50px]">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div>
          <h1 class="text-[#006747] font-bold">Emergency <br />Service</h1>
        </div>
      </div>
      <div class="flex gap-6">
        <div class="flex items-center gap-3 bg-[#41ff6b1a] rounded-[5px] px-6">
          <span class="font-bold">0</span>
          <div class="h-[30px] w-[30px]">
            <img src="./assets/heart.png" alt="" />
          </div>
        </div>
        <div class="flex items-center gap-3 bg-[#41ff6b1a] rounded-[5px] px-6">
          <span class="font-bold">100</span>
          <div class="h-[30px] w-[30px]">
            <img src="./assets/coin.png" alt="" />
          </div>
        </div>
        <div
          class="flex items-center gap-3 bg-[#00a63e] rounded-[50px] px-6 font-semibold text-white"
        >
          <span>2</span>
          <h2>Copy</h2>
        </div>
      </div>
    </header>
    <main>
      <section
        class="bg-gradient-to-r from-[rgba(1,50,35,1)] via-[rgba(0,103,71,1)] to-[rgba(1,50,35,1)] mt-6 pt-[50px] pb-[50px] flex flex-col justify-center items-center"
      >
        <div>
          <img src="./assets/logo-dark.png" alt="" />
        </div>
        <div>
          <h1 class="font-bold text-center text-white">
            Emergency Service Directory
          </h1>
          <p class="font-semibold text-center text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
    </main>
    <script src="./js/home.js"></script>
  </body>
</html>
